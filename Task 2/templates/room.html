{% extends 'base.html' %}
{% block content %}
<div class="chat-container">
  <div class="message-box">
    <h2>Chat Room: {{code}}</h2>
    <div class="messages" id="messages"></div>
    <div class="inputs">
      <input
        type="text"
        rows="3"
        placeholder="Message"
        name="message"
        id="message"
      />
      <button type="button" name="send" id="send-btn" onClick="sendMessage()">
        Send
      </button>
    </div>
  </div>
  
  <div class="todo-list-box">
    <section id="add-task">
      <h2>Add Task</h2>
      <form id="task-form">
        <label for="task-title">Task Title:</label>
        <input type="text" id="task-title" required>
        <label for="task-priority">Priority:</label>
        <select id="task-priority">
          <option value="urgent">Urgent</option>
          <option value="important">Important</option>
          <option value="not-important">Not Important</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </section>
    <section id="task-list">
      <h2>Task List</h2>
      <ul id="list"></ul>
    </section>
  </div>
</div>
<script type="text/javascript">
  const taskForm = document.getElementById("task-form");
  const list = document.getElementById("list");

  let tasks = [];

  taskForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const taskTitle = document.getElementById("task-title").value;
    const taskPriority = document.getElementById("task-priority").value;

    const task = {
      title: taskTitle,
      priority: taskPriority,
      completed: false
    };

    tasks.push(task);
    tasks = sortTasksByPriority(tasks);

    displayTasks();
    taskForm.reset();
  });

  list.addEventListener("click", function(event) {
    const target = event.target;

    if (target.classList.contains("complete")) {
      const index = parseInt(target.getAttribute("data-index"));
      tasks[index].completed = !tasks[index].completed;
      displayTasks();
    }

    if (target.classList.contains("delete")) {
      const index = parseInt(target.getAttribute("data-index"));
      tasks.splice(index, 1);
      displayTasks();
    }
  });

  function sortTasksByPriority(taskList) {
    const priorityOrder = {
      "urgent": 1,
      "important": 2,
      "not-important": 3
    };

    return taskList.sort((a, b) => {
      return priorityOrder[a.priority] - priorityOrder[b.priority];
    });
  }

  function displayTasks() {
    list.innerHTML = "";
    tasks.forEach((task, index) => {
      const listItem = document.createElement("li");
      listItem.innerHTML = `
        <span class="complete${task.completed ? " completed" : ""}" data-index="${index}">âœ“</span>
        <span class="task-title${task.completed ? " completed" : ""}">${task.title}</span>
        <span class="priority ${task.priority}">${task.priority}</span>
        <span class="delete" data-index="${index}">Delete</span>
      `;
      list.appendChild(listItem);
    });
  }

  displayTasks();

</script>
<script type="text/javascript">
  var socketio = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    const content = `
    <div class="text">
        <span>
            <strong>${name}</strong>: ${msg}
        </span>
        <span class="muted">
            ${new Date().toLocaleString()}
        </span>
    </div>
    `;
    messages.innerHTML += content;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    socketio.emit("message", { data: message.value });
    message.value = "";
  };

  socketio.on("tasks", (data) => {
    tasks = data;
    displayTasks();
  });

</script>
{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %}
{% endblock %}
